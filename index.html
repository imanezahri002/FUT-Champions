<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
          initial-scale=1.0">
    <title>FUT-CHAMPIONS</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <img class="logo" src="./imgs/logo-wide.webp" alt="">
    </nav>
    <div class="contenu-un">
        <div class="terrain">

            <div class="ST"><img src="./imgs/badge_ballon_dor.webp" alt="" class="joeur1">
            </div>
            <div class="Lw-Rw"><img src="./imgs/badge_ballon_dor.webp" alt="" class="joeur1">
                <img src="./imgs/badge_ballon_dor.webp" alt="" class="joeur1">

            </div>
            <div class="Cm"><img src="./imgs/badge_ballon_dor.webp" alt="" class="joeur1">
                <img src="./imgs/badge_ballon_dor.webp" alt="" class="joeur1">
                <img src="./imgs/badge_ballon_dor.webp" alt="" class="joeur1">
            </div>
            <div class="Cb"><img src="./imgs/badge_ballon_dor.webp" alt="" class="joeur1">
                <img src="./imgs/badge_ballon_dor.webp" alt="" class="joeur1">
                <img src="./imgs/badge_ballon_dor.webp" alt="" class="joeur1">
                <img src="./imgs/badge_ballon_dor.webp" alt="" class="joeur1">
            </div>
            <div class="Gk">
                <img src="./imgs/badge_ballon_dor.webp" alt="" class="joeur1">
            </div>

        </div>

        <div class="formulaire">
            <div class="titre">
                <h2>Information des joeurs</h2>
            </div>
            <div class="contentforms">

                <div class="tous">
                    <input type="text" required placeholder="nom" id="name">
                    <input type="text" required placeholder="nationalitÃ©" id="nationality">
                    <input type="text" required placeholder="club" id="club">
                    <input type="url" required placeholder="profile:http://" id="profile">
                    <input type="url" required placeholder="flag:http://" id="flag">
                    <input type="url" required placeholder="logo:http://" id="logo_club">
                    <select name="position" id="position">
                        <option value="position">position</option>
                        <option value="ST">ST</option>
                        <option value="RW">RW</option>
                        <option value="LW">LW</option>
                        <option value="CM">CM</option>
                        <option value="RB">RB</option>
                        <option value="LB">LB</option>
                        <option value="CB">CB</option>
                        <option value="GK">GK</option>
                    </select>

                    <input type="number" placeholder="rating" id="rating">

                    <input type="number" placeholder="pace" id="pace"  class="normal-joueur">

                    <input type="number" placeholder="shooting" id="shooting" class="normal-joueur">

                    <input type="number" placeholder="passing" id="passing" class="normal-joueur">

                    <input type="number" placeholder="driblling" id="driblling" class="normal-joueur">

                    <input type="number" placeholder="defending" id="defending" class="normal-joueur">

                    <input type="number" placeholder="physical" id="physical" class="normal-joueur">
                    <!-- statistique du goal -->
                    
                    <input type="number" placeholder="diving" id="diving"  class="goal-joueur" hidden required>

                    <input type="number" placeholder="handling" id="handling" class="goal-joueur" hidden required>

                    <input type="number" placeholder="kicking" id="kicking" class="goal-joueur" hidden required>

                    <input type="number" placeholder="reflexes" id="reflexes" class="goal-joueur" hidden required>

                    <input type="number" placeholder="speed" id="speed" class="goal-joueur" hidden required>

                    <input type="number" placeholder="positioning" id="positioning" class="goal-joueur" hidden required>
                   
                    <select name="" id="liste1">
                        <option value="4-3-3">4-3-3</option>
                        <option value="4-4-2">4-4-2</option>
                    </select>
                </div>

                <div class="ajout-btn"><button id="btn1" onclick="ajouter()">AJOUTER</button></div>
            </div>


        </div>
    </div>
    <div class="reserve">
        <h2 class="j-reserve">Les joeurs reserves</h2>
        <div class="joueur-reserve">
            <img src="./imgs/badge_ballon_dor.webp" alt="" class="joeur-res">
            <img src="./imgs/badge_ballon_dor.webp" alt="" class="joeur-res">
            <img src="./imgs/badge_ballon_dor.webp" alt="" class="joeur-res">
            <img src="./imgs/badge_ballon_dor.webp" alt="" class="joeur-res">
            <img src="./imgs/badge_ballon_dor.webp" alt="" class="joeur-res">
            <img src="./imgs/badge_ballon_dor.webp" alt="" class="joeur-res">
            <img src="./imgs/badge_ballon_dor.webp" alt="" class="joeur-res">
            <img src="./imgs/badge_ballon_dor.webp" alt="" class="joeur-res">
        </div>
    </div>

    <footer>
        <h4>Imane_YouCode</h4>
    </footer>
    <script src="script.js"></script>
</body>

</html>
